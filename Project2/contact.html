  <h1 class="fw-light">Neem contact op</h1>
  <div class="margarine">
  <form class="row g-3">
    <div class="col-md-6">
      <label for="validationDefault01" class="form-label">Voornaam</label>
      <input type="text" class="form-control" id="validationDefault01" value="" placeholder="Voornaam" required>
    </div>
    <div class="col-md-6">
      <label for="validationDefault02" class="form-label">Achternaam</label>
      <input type="text" class="form-control" id="validationDefault02" value="" placeholder="Achternaam" required>
    </div>
    <div class="col-md-6">
      <label for="validationDefaultDefault03" class="form-label">E-mailadres</label>
      <div class="input-group">
        <input type="email" class="form-control" id="validationDefaultDefault03" value="" placeholder="E-mailadres"
          required>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationDefault04" class="form-label">Skills</label>
      <select class="form-select" id="validationDefault04" required>
        <option selected disabled value="">Kies de gewenste skill</option>
        <option value="1">Html</option>
        <option value="2">CSS</option>
        <option value="3">Bootstrap</option>
        <option value="4">C#</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Vraag </label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Stel hier je vraag"></textarea>
    </div>
    </div>
    <div class="margarine">
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Verzend</button>
    </div>
  </form>
